{% extends 'layout.html' %}

{% block body %}
	<h1>Articles</h1>
	<!-- Loop through the articles in app.py -->
	<!-- Put in a ul -->
	<ul class="list-group">
		{% for article in articles %}
			<!-- Wrap in a li & link(in <a/>)to go to individual articles -->
			<li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
		{% endfor %}
	</ul>
{% endblock %}
